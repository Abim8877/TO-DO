<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <section>
        <div class="input-task">
            <h1 class="first-head">My To-Do List</h1>
            <Input class="box-input1" type="text" placeholder="Enter a task">
            <Input class="box-input2" type="date" placeholder="mm/ dd/ yyyy">
            <button class="add-task-btn">Add Task</button>
        </div>
        <input class="box-input3" type="text" placeholder="Search tasks... ">
        <div class="task-btn">
            <button class="all-btn">All</button>
            <button class="sort-btn">Sort By Due Date</button>
            <button class="completed-btn">Completed</button>
            <button class="uncompleted-btn">Uncomplete</button>
        </div>
    </section>
    <script src="todo.js"></script>
</body>
</html>
